<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="mt">
      <section id="loader" class="hid">
        <div class="pulse"></div>
      </section>

      <section id="section_1">
        <div class="mb">
          <h1>SSG</h1>
          <p>
            Generate GramJS and Telethon string sessions, here inside your
            browser.
          </p>
        </div>

        <input type="number" class="mb" placeholder="API ID" id="apiId" />
        <input type="password" class="mb" placeholder="API hash" id="apiHash" />
        <input type="text" class="mb" placeholder="Phone number" id="number" />
        <button id="start" onclick="start();">Next</button>
      </section>

      <section class="hid" id="section_2">
        <div class="mb">
          <h1>SSG</h1>
          <p>Please enter the code you received.</p>
        </div>
        <input type="number" class="mb" id="code" placeholder="Code" />
        <button id="codeb" onclick="code();">Next</button>
      </section>

      <section class="hid" id="section_3">
        <div class="mb">
          <h1>SSG</h1>
          <p>Please enter your 2FA password.</p>
        </div>
        <input
          type="password"
          class="mb"
          id="password"
          placeholder="Password"
        />
        <button id="passwordb" onclick="password();">Next</button>
      </section>

      <section class="hid" id="section_4">
        <div class="mb">
          <h1>SSG</h1>
          <p>
            The string session was generated and sent to your saved messages.
          </p>
        </div>
      </section>
    </main>
    <footer class="mt mb">
      <p>
        &copy; 2021 <a href="https://roj.im">Roj Serbest</a> Â·
        <a href="https://github.com/roj1512/bssg">Source</a>
      </p>
    </footer>
    <script src="gramjs.js"></script>
    <script src="app.js"></script>
  </body>
</html>
